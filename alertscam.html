<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img id="image" onclick="attention()"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
  </body>
</html>
<script>
  // Write js here
  let image=document.getElementById("image")
  function attention(){
    alert(image.innerText=("The website you are going to visit may harm your computer, do you still want to redirect?"))
  }
</script>
